<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meniu Sinaia</title>

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(to bottom, #02340a, #021907);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .menu-buttons {
      display: flex;
      gap: 40px;
      margin-top: 80px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .menu-buttons a {
      padding: 20px 35px;
      font-size: 1.8em;
      background-color: #c98a0a;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      border: 2px solid #8a5d00;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .menu-buttons a:hover {
      background-color: #b8860b;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: rgb(0, 0, 0);
      font-size: 1.4em;
      font-weight: 800;
      padding: 0 10px;
    }

    /* Responsive pentru telefoane mici */
    @media screen and (max-width: 480px) {
      .logo img {
        max-width: 90%;
      }

      .menu-buttons {
        gap: 20px;
        margin-top: 60px;
        flex-direction: column;
        align-items: center;
      }

      .menu-buttons a {
        font-size: 1.4em;
        padding: 15px 25px;
        width: 80%;
        max-width: 300px;
      }

      footer {
        font-size: 1.1em;
        bottom: 40px;
        padding: 0 10px;
        position: static;
        margin-top: 40px;
      }
    }

    /* Responsive pentru tablete */
    @media screen and (max-width: 768px) {
      .menu-buttons {
        gap: 25px;
        margin-top: 70px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .menu-buttons a {
        font-size: 1.6em;
        padding: 18px 30px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <div class="logo">
    <img src="SiteScheletCreparie/media/logoauriu.webp" alt="Logo Jules Crep" />
  </div>

  <!-- Butoane meniu -->
  <div class="menu-buttons">
    <a href="SiteScheletCreparie/menu-ro.html">MENIU</a>
    <a href="SiteScheletCreparie/menu-en.html">MENU</a>
  </div>

  <!-- Footer cu adresÄƒ -->
  <footer>
    STR. OCTAVIAN GOGA, NR 2, SINAIA, PRAHOVA - PARCUL DIMITRIE GHICA
  </footer>

</body>

</html>
