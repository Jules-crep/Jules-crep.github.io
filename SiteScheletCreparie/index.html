<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meniu Creperia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(to bottom, #02340a, #021907);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      margin-top: 40px; /* spațiu deasupra logo-ului */
      width: 50%;        /* logo mare pe desktop */
      max-width: 600px;  /* limită maximă */
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .menu-buttons {
      display: flex;
      gap: 40px;
      margin-top: 20px; /* butoanele imediat sub logo */
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      padding: 0 10px;
    }

    .menu-buttons a {
      padding: 15px 50px;
      font-size: 2em;
      background-color: #c98a0a;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      border: 2px solid #8a5d00;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 140px;
      justify-content: center;
    }

    .menu-buttons a img {
      height: 30px;
      border-radius: 4px;
      box-shadow: 0 0 3px #000;
    }

    @media (max-width: 768px) {
      .logo {
        width: 80%; /* logo mai mare pe mobil */
      }

      .menu-buttons a {
        padding: 12px 30px;
        font-size: 1.4em;
      }

      .menu-buttons a img {
        height: 24px;
      }
    }

    .menu-buttons a:hover {
      background-color: #b8860b;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      color: #b38b28;
      font-size: 1.4em;
      font-weight: 800;
      padding: 40px 10px;
    }
  </style>
</head>
<body>

  <!-- Logo plasat direct deasupra butoanelor -->
  <div class="logo">
    <img src="media\logoauriu.webp" alt="Logo Creperia" />
  </div>

  <!-- Butoane meniu -->
  <div class="menu-buttons">
    <a href="menu-ro.html">
      <img src="media/ro.png" alt="RO" /> MENIU
    </a>
    <a href="menu-en.html">
      <img src="media/gb.png" alt="EN" /> MENU
    </a>
  </div>

  <!-- Footer -->
  <footer>
    STR. OCTAVIAN GOGA, NR 2, SINAIA, PRAHOVA - PARCUL DIMITRIE GHICA
  </footer>

</body>
</html>
