    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(to bottom, #02340a, #021907);
      display: flex;
      flex-direction: column;

.logo {
  margin-top: 60px;

.logo img {

    .menu-buttons {
      display: flex;
      gap: 40px;
      margin-top: 60px;
      justify-content: center;
      flex-wrap: wrap; /* permite wrap pe mobil */
      max-width: 100%;
      padding: 0 10px;
    }

    .menu-buttons a {
      padding: 15px 50px;
      font-size: 2em;
      background-color: #c98a0a;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      border: 2px solid #8a5d00;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 140px; /* butoane să nu fie prea mici */
      justify-content: center;
    }

    .menu-buttons a img {
      height: 30px;
      border-radius: 4px;
      box-shadow: 0 0 3px #000;
      display: block;
    }

    /* Adaptare pentru mobil */
    @media (max-width: 600px) {
      .menu-buttons a {
        padding: 12px 30px;
        font-size: 1.2em;
      }

      .menu-buttons a img {
        height: 24px;
      }
    }

    .menu-buttons a:hover {
      background-color: #b8860b;
      transform: scale(1.05);
    }
footer {
