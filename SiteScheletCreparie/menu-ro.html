  <meta charset="UTF-8" />

  <title>Meniu în Română</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #02340a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px; /* pentru puțin spațiu pe mobil */
    }

    .site-container {
      background-color: black;
      border: 5px solid white;
      padding: 40px 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
    }

    h1 {
      color: #FFA138;
      font-size: 3em;
      margin-bottom: 30px;
    }

    .menu-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu-item {
      display: block;
      width: 450px;
      text-decoration: none;
      color: black;
      background-color: #c98a0a;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 1.2em;
      font-weight: 800;
      transition: transform 0.2s, border-color 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.05);
      background-color: #b8860b;
    }

    /* ✅ Mobile adjustments */
    @media screen and (max-width: 480px) {
      body {
        padding: 10px; /* mai puțin padding pe mobil */
      }

      .site-container {
        padding: 30px 15px;
        border-width: 3px;
        width: 100%;
        max-width: none;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .menu-item {
        font-size: 1.1em;
        padding: 12px 16px;
        width: 80%; /* ocupă tot spațiul containerului */
        max-width: none;
      }
    }
  </style>
</head>
